<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <style>
        .entry input{
            font-size: 1em;
            height: 2em;
        }
        body {
            height: 100vh;
            background: rgb(25, 78, 83);
            background: linear-gradient(0deg, rgba(25, 78, 83, 1) 0%, rgba(170, 203, 207, 1) 100%);
        }

        .btn {

/* font-size: 1.2vw; */
background-image: linear-gradient(45deg, #388087, #153538);
}

.btn:hover {
color: black;
background-image: linear-gradient(45deg, #153538, #388087);
}
    </style>
    <div class="container row my-lg-5">
        <div class="col-lg-5 col-md-1 col-sm-0"></div>
        <div class="col-lg-6 col-md-10 col-sm-12">
            <div class="entry mb-sm-5 bg-light">
                <h1 class="alert text-center">
                    <font face="Verdana">Login</font>
                </h1>
                <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data" name="myform">
                    {% csrf_token %}
                    <div class="md-form">
                        <!-- <span class="label-input100">Username</span> -->
                        <i class="fa fa-user prefix"></i>
                        <!-- <label for="">Type your username</label> -->
                        <input type="text" class="form-control validate" name="uname" placeholder="Type your username" required>
                        <p id="a1" class="text-danger"></p>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <!-- <label for="">Type your password</label> -->
                        <input type="password" class="form-control validate" name="pwd"
                            placeholder="Type your password" required>
                    </div>


                    <div class="text-right p-t-8 p-b-31">
                        <a class="txt2 " href="">
                            Forgot password?
                        </a>
                    </div>
                    <div class="text-center m-2">
                        <input class="btn h-100 w-100" type="submit" value="Login">
                    </div>
                    
                    <div class="text-center pt-3">
                        <span class="txt1 p-b-17">Don't have an accout?</span><br>
                        <a href="{% url 'signuppage' %}" class="txt2"> Regiter</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div>
        {% for message in messages %}
        <div>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
                var m = "{{ message }}";
                swal("Wrong!",m,"warning")
            </script>
             </div>
        {% endfor %}
    </div>
</body>

</html>
