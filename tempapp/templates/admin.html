<!DOCTYPE html>
<html lang="en">

<head>
    <title>admin</title>
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <style>
        a{
            text-decoration: none;
            color: white;
        }
        .card{
            background: rgba(0, 0, 0, 0.651);
        }
    </style>
    <div class="container p-4">
<a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        <center>
            <h1>Admin Dashboard</h1>
            <h3>Select Theme</h3>
        </center>
        <div class="card-deck m-3">
            {% if theme.name == 'christmas' %}
            <div class="p-4 card text-light bg-danger">
                <a href="{% url 'themechange' 'christmas'  %}"><h1>Christmas</h1></a>
            </div>
            {% else %}
            <div class="p-4 card text-light">
                <a href="{% url 'themechange' 'christmas'  %}"><h1>Christmas</h1></a>
            </div>
            {% endif %}
            {% if theme.name == 'onam' %}
            <div class="p-4 card text-light bg-danger">
                <a href="{% url 'themechange' 'onam'  %}"><h1>Onam</h1></a>
            </div>
            {% else %}
            <div class="p-4 card text-light">
                <a href="{% url 'themechange' 'onam'  %}"><h1>Onam</h1></a>
            </div>
            {% endif %}
            {% if theme.name == 'eid' %}
            <div class="p-4 card text-light bg-danger">
                <a href="{% url 'themechange' 'eid'  %}"><h1>Eid</h1></a>
            </div>
            {% else %}
            <div class="p-4 card text-light">
                <a href="{% url 'themechange' 'eid'  %}"><h1>Eid</h1></a>
            </div>
            {% endif %}
            
        </div>
    </div>
</body>

</html>
